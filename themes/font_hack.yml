# Apply Hack Nerd Font
#
# Usage:
#   ansible-playbook themes/font_hack.yml
- name: Apply Hack Nerd Font
  hosts: all
  gather_facts: true
  tasks:
    # Install font
    - name: Install font via Homebrew (macOS)
      shell: brew install --cask font-hack-nerd-font
      args:
        creates: ~/Library/Fonts/HackNerdFont-Regular.ttf
      when: ansible_facts['os_family'] == "Darwin"
    - name: Install font via yay (Arch)
      shell: yay -S --noconfirm ttf-hack-nerd
      args:
        creates: /usr/share/fonts/TTF/HackNerdFont-Regular.ttf
      when: ansible_facts['os_family'] == "Archlinux"
    - name: Create fonts directory (Debian)
      file:
        path: ~/.local/share/fonts
        state: directory
      when: ansible_facts['os_family'] == "Debian"
    - name: Check if font exists (Debian)
      stat:
        path: ~/.local/share/fonts/HackNerdFont-Regular.ttf
      register: font_check
      when: ansible_facts['os_family'] == "Debian"
    - name: Download and install font (Debian)
      shell: |
        curl -fLo /tmp/Hack.tar.xz "https://github.com/ryanoasis/nerd-fonts/releases/latest/download/Hack.tar.xz"
        tar -xf /tmp/Hack.tar.xz -C ~/.local/share/fonts
        fc-cache -fv
        rm /tmp/Hack.tar.xz
      when: ansible_facts['os_family'] == "Debian" and not font_check.stat.exists
    # Update wezterm config
    - name: Update wezterm font
      ansible.builtin.replace:
        path: ~/.wezterm.lua
        regexp: 'config\.font = wezterm\.font\("[^"]+"\)'
        replace: 'config.font = wezterm.font("Hack Nerd Font")'
    - name: Done
      ansible.builtin.debug:
        msg: "Hack Nerd Font applied! Restart wezterm to see changes."
