# Apply IBM Plex Mono Nerd Font
#
# IBM Plex Mono is IBM's open source monospace typeface. It's designed
# for excellent readability and features a neutral, professional look
# that works well for long coding sessions.
#
# Usage:
#   ansible-playbook themes/font_ibmplexmono.yml
- name: Apply IBM Plex Mono Nerd Font
  hosts: all
  gather_facts: true
  tasks:
    # Install font
    - name: Install font via Homebrew (macOS)
      shell: brew install --cask font-blex-mono-nerd-font
      args:
        creates: ~/Library/Fonts/BlexMonoNerdFont-Regular.ttf
      when: ansible_facts['os_family'] == "Darwin"
    - name: Install font via yay (Arch)
      shell: yay -S --noconfirm ttf-ibmplex-mono-nerd
      args:
        creates: /usr/share/fonts/TTF/BlexMonoNerdFont-Regular.ttf
      when: ansible_facts['os_family'] == "Archlinux"
    - name: Create fonts directory (Debian)
      file:
        path: ~/.local/share/fonts
        state: directory
      when: ansible_facts['os_family'] == "Debian"
    - name: Check if font exists (Debian)
      stat:
        path: ~/.local/share/fonts/BlexMonoNerdFont-Regular.ttf
      register: font_check
      when: ansible_facts['os_family'] == "Debian"
    - name: Download and install font (Debian)
      shell: |
        curl -fLo /tmp/IBMPlexMono.tar.xz "https://github.com/ryanoasis/nerd-fonts/releases/latest/download/IBMPlexMono.tar.xz"
        tar -xf /tmp/IBMPlexMono.tar.xz -C ~/.local/share/fonts
        fc-cache -fv
        rm /tmp/IBMPlexMono.tar.xz
      when: ansible_facts['os_family'] == "Debian" and not font_check.stat.exists
    # Update wezterm config
    - name: Update wezterm font
      ansible.builtin.replace:
        path: ~/.wezterm.lua
        regexp: 'config\.font = wezterm\.font\("[^"]+"\)'
        replace: 'config.font = wezterm.font("BlexMono Nerd Font")'
    - name: Done
      ansible.builtin.debug:
        msg: "IBM Plex Mono Nerd Font applied! Restart wezterm to see changes."
