# Apply JetBrainsMono Nerd Font
# Install: brew install --cask font-jetbrains-mono-nerd-font
#
# Usage:
#   ansible-playbook themes/font_jetbrainsmono.yml
- name: Apply JetBrainsMono Nerd Font
  hosts: all
  gather_facts: true
  tasks:
    - name: Update wezterm font
      ansible.builtin.replace:
        path: ~/.wezterm.lua
        regexp: 'config\.font = wezterm\.font\("[^"]+"\)'
        replace: 'config.font = wezterm.font("JetBrainsMono Nerd Font")'
    - name: Done
      ansible.builtin.debug:
        msg: |
          JetBrainsMono Nerd Font applied!
          - Restart wezterm to see changes
          - Install font if missing: brew install --cask font-jetbrains-mono-nerd-font
