# Apply round/semicircle powerline separators to all themed tools
#
# This playbook can RESTORE powerline characters from any state:
#   - From angled (U+E0B0/U+E0B2)
#   - From slant (U+E0BC/U+E0BE)
#   - From none/clean (spaces in tmux/starship context)
#   - Already round (no change)
#
# Target glyphs:
#   U+E0B4 (right round)
#   U+E0B6 (left round)
#
# See README.md "Nerd Font / Powerline Characters" for full documentation.
#
# Usage:
#   ansible-playbook themes/style_round.yml
- name: Apply round powerline separators
  hosts: all
  gather_facts: true
  vars:
    # Source glyphs (to be replaced)
    arrow_right: "\uE0B0"
    arrow_left: "\uE0B2"
    slant_right: "\uE0BC"
    slant_left: "\uE0BE"
    # Target separators
    round_right: "\uE0B4"
    round_left: "\uE0B6"
  tasks:
    # ===================
    # TMUX - Global replacement
    # ===================
    - name: Replace angle right with round in tmux
      ansible.builtin.replace:
        path: ~/.tmux.conf
        regexp: "{{ arrow_right }}"
        replace: "{{ round_right }}"

    - name: Replace angle left with round in tmux
      ansible.builtin.replace:
        path: ~/.tmux.conf
        regexp: "{{ arrow_left }}"
        replace: "{{ round_left }}"

    - name: Replace slant right with round in tmux
      ansible.builtin.replace:
        path: ~/.tmux.conf
        regexp: "{{ slant_right }}"
        replace: "{{ round_right }}"

    - name: Replace slant left with round in tmux
      ansible.builtin.replace:
        path: ~/.tmux.conf
        regexp: "{{ slant_left }}"
        replace: "{{ round_left }}"

    # TMUX - From none (space at separator positions)
    # status-left and window-status use right arrows
    # status-right uses left arrows
    - name: Restore right separator from none in tmux (status-left)
      ansible.builtin.replace:
        path: ~/.tmux.conf
        regexp: '(status-left.*)\] #\[fg='
        replace: '\1]{{ round_right }}#[fg='

    - name: Restore right separator from none in tmux (window-status)
      ansible.builtin.replace:
        path: ~/.tmux.conf
        regexp: '(window-status.*)\] #\[fg='
        replace: '\1]{{ round_right }}#[fg='

    - name: Restore left separator from none in tmux (status-right)
      ansible.builtin.replace:
        path: ~/.tmux.conf
        regexp: '(status-right.*)\] #\[fg='
        replace: '\1]{{ round_left }}#[fg='

    # Trailing separators (at end of format strings before closing ")
    - name: Restore trailing right separator in tmux (status-left)
      ansible.builtin.replace:
        path: ~/.tmux.conf
        regexp: '(status-left.*)\]  "'
        replace: '\1]{{ round_right }} "'

    - name: Restore trailing right separator in tmux (window-status, two spaces)
      ansible.builtin.replace:
        path: ~/.tmux.conf
        regexp: '(window-status-current.*)\]  "'
        replace: '\1]{{ round_right }} "'

    - name: Restore trailing right separator in tmux (window-status, one space)
      ansible.builtin.replace:
        path: ~/.tmux.conf
        regexp: '(window-status-current.*)\] "'
        replace: '\1]{{ round_right }}"'

    - name: Restore trailing left separator in tmux (status-right)
      ansible.builtin.replace:
        path: ~/.tmux.conf
        regexp: '(status-right.*)\]  "'
        replace: '\1]{{ round_left }} "'

    # ===================
    # STARSHIP - Global replacement
    # ===================
    - name: Replace angle right with round in starship
      ansible.builtin.replace:
        path: ~/.config/starship.toml
        regexp: "{{ arrow_right }}"
        replace: "{{ round_right }}"

    - name: Replace angle left with round in starship
      ansible.builtin.replace:
        path: ~/.config/starship.toml
        regexp: "{{ arrow_left }}"
        replace: "{{ round_left }}"

    - name: Replace slant right with round in starship
      ansible.builtin.replace:
        path: ~/.config/starship.toml
        regexp: "{{ slant_right }}"
        replace: "{{ round_right }}"

    - name: Replace slant left with round in starship
      ansible.builtin.replace:
        path: ~/.config/starship.toml
        regexp: "{{ slant_left }}"
        replace: "{{ round_left }}"

    # STARSHIP - From none (space in separator brackets)
    - name: Restore separator from none in starship
      ansible.builtin.replace:
        path: ~/.config/starship.toml
        regexp: '\[ \]\(fg:'
        replace: "[{{ round_right }}](fg:"

    # ===================
    # NEOVIM - Code replacement
    # ===================
    - name: Update neovim right arrow from angle
      ansible.builtin.replace:
        path: ~/.config/nvim/init.lua
        regexp: "nr2char\\(0xe0b0\\)"
        replace: "nr2char(0xe0b4)"

    - name: Update neovim left arrow from angle
      ansible.builtin.replace:
        path: ~/.config/nvim/init.lua
        regexp: "nr2char\\(0xe0b2\\)"
        replace: "nr2char(0xe0b6)"

    - name: Update neovim right arrow from slant
      ansible.builtin.replace:
        path: ~/.config/nvim/init.lua
        regexp: "nr2char\\(0xe0bc\\)"
        replace: "nr2char(0xe0b4)"

    - name: Update neovim left arrow from slant
      ansible.builtin.replace:
        path: ~/.config/nvim/init.lua
        regexp: "nr2char\\(0xe0be\\)"
        replace: "nr2char(0xe0b6)"

    - name: Update neovim right arrow from none (space)
      ansible.builtin.replace:
        path: ~/.config/nvim/init.lua
        regexp: "(local arrow_right = )' '"
        replace: "\\1vim.fn.nr2char(0xe0b4)"

    - name: Update neovim left arrow from none (space)
      ansible.builtin.replace:
        path: ~/.config/nvim/init.lua
        regexp: "(local arrow_left = )' '"
        replace: "\\1vim.fn.nr2char(0xe0b6)"

    - name: Done
      ansible.builtin.debug:
        msg: |
          Round powerline separators applied!
          Target: U+E0B4 (right) / U+E0B6 (left)
          - tmux: run 'tmux source ~/.tmux.conf'
          - starship: changes apply on next prompt
          - neovim: restart neovim
