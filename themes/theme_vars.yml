# Central theme color definitions - SINGLE SOURCE OF TRUTH
# All color theme playbooks include this file
# Regex patterns are dynamically computed from these definitions using Jinja2
#
# Each theme defines semantic color slots that map to the same roles across tools:
# - bg: Main background color
# - bg_dark: Darker background (e.g., statusline segments)
# - bg_light: Lighter background (e.g., selection, active pane)
# - fg: Main foreground/text color
# - fg_dark: Muted/secondary foreground
# - fg_light: Bright foreground (some themes use fg for this)
# - accent: Primary accent (usually blue)
# - green: Success/add color
# - red: Error/delete color
# - cyan: Info/options color
# - magenta: Secondary accent (pointer, spinner)
