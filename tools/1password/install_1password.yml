---
- name: Install 1Password
  hosts: with_login_tools:&with_gui_tools
  gather_facts: true

  tasks:
    - name: Install 1Password via Homebrew Cask (macOS)
      shell: /opt/homebrew/bin/brew install --cask 1password
      args:
        creates: /Applications/1Password.app
      when: ansible_facts['os_family'] == "Darwin"

    - name: Check if 1Password is installed (Debian)
      stat:
        path: /usr/bin/1password
      register: onepassword_check
      when: ansible_facts['os_family'] == "Debian"

    - name: Add 1Password apt repository (Debian)
      shell: |
        curl -sS https://downloads.1password.com/linux/keys/1password.asc | gpg --dearmor -o /usr/share/keyrings/1password-archive-keyring.gpg
        echo "deb [arch=amd64 signed-by=/usr/share/keyrings/1password-archive-keyring.gpg] https://downloads.1password.com/linux/debian/amd64 stable main" | tee /etc/apt/sources.list.d/1password.list > /dev/null
        mkdir -p /etc/debsig/policies/AC2D62742012EA22/
        curl -sS https://downloads.1password.com/linux/debian/debsig/1password.pol | tee /etc/debsig/policies/AC2D62742012EA22/1password.pol > /dev/null
        mkdir -p /usr/share/debsig/keyrings/AC2D62742012EA22
        curl -sS https://downloads.1password.com/linux/keys/1password.asc | gpg --dearmor -o /usr/share/debsig/keyrings/AC2D62742012EA22/debsig.gpg
      become: yes
      when: ansible_facts['os_family'] == "Debian" and not onepassword_check.stat.exists

    - name: Install 1Password via apt (Debian)
      apt:
        name: 1password
        state: present
        update_cache: yes
      become: yes
      when: ansible_facts['os_family'] == "Debian"

    - name: Install 1Password via yay (Arch)
      shell: yay -S --noconfirm 1password
      args:
        creates: /usr/bin/1password
      when: ansible_facts['os_family'] == "Archlinux"

    - name: Ensure .ssh directory exists
      file:
        path: ~/.ssh
        state: directory
        mode: '0700'

    - name: Configure SSH to use 1Password agent (macOS)
      blockinfile:
        path: ~/.ssh/config
        create: true
        mode: '0600'
        marker: "# {mark} 1PASSWORD"
        block: |
          Host *
            IdentityAgent "~/Library/Group Containers/2BUA8C4S2C.com.1password/t/agent.sock"
      when: ansible_facts['os_family'] == "Darwin"

    - name: Configure SSH to use 1Password agent (Linux)
      blockinfile:
        path: ~/.ssh/config
        create: true
        mode: '0600'
        marker: "# {mark} 1PASSWORD"
        block: |
          Host *
            IdentityAgent "~/.1password/agent.sock"
      when: ansible_facts['os_family'] in ["Debian", "Archlinux"]
