---
- name: Install 1Password
  hosts: with_login_tools:&with_gui_tools
  gather_facts: true

  tasks:
    - name: Install 1Password via Homebrew Cask (macOS)
      ansible.builtin.shell: /opt/homebrew/bin/brew install --cask 1password
      args:
        creates: /Applications/1Password.app
      when: ansible_facts['os_family'] == "Darwin"

    - name: Check if 1Password is installed (Debian)
      ansible.builtin.stat:
        path: /usr/bin/1password
      register: onepassword_check
      when: ansible_facts['os_family'] == "Debian"

    - name: Add 1Password apt repository (Debian)
      ansible.builtin.shell: |
        curl -sS https://downloads.1password.com/linux/keys/1password.asc \
          | gpg --dearmor -o /usr/share/keyrings/1password-archive-keyring.gpg
        echo "deb [arch=amd64 signed-by=/usr/share/keyrings/1password-archive-keyring.gpg] \
          https://downloads.1password.com/linux/debian/amd64 stable main" \
          | tee /etc/apt/sources.list.d/1password.list > /dev/null
        mkdir -p /etc/debsig/policies/AC2D62742012EA22/
        curl -sS https://downloads.1password.com/linux/debian/debsig/1password.pol | tee /etc/debsig/policies/AC2D62742012EA22/1password.pol > /dev/null
        mkdir -p /usr/share/debsig/keyrings/AC2D62742012EA22
        curl -sS https://downloads.1password.com/linux/keys/1password.asc | gpg --dearmor -o /usr/share/debsig/keyrings/AC2D62742012EA22/debsig.gpg
      become: true
      when: ansible_facts['os_family'] == "Debian" and not onepassword_check.stat.exists

    - name: Install 1Password via apt (Debian)
      ansible.builtin.apt:
        name: 1password
        state: present
        update_cache: true
      become: true
      when: ansible_facts['os_family'] == "Debian"

    - name: Install 1Password via yay (Arch)
      ansible.builtin.shell: yay -S --noconfirm 1password
      args:
        creates: /usr/bin/1password
      when: ansible_facts['os_family'] == "Archlinux"

    # SSH is now configured via install_ssh.yml using CLI-fetched keys + keychain
    # No longer using 1Password GUI agent
