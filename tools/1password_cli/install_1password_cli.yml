- name: Install 1Password CLI
  hosts: with_login_tools
  gather_facts: true
  tasks:
    - name: Install 1Password CLI via Homebrew
      ansible.builtin.shell: /opt/homebrew/bin/brew install 1password-cli
      args:
        creates: /opt/homebrew/bin/op
      when: ansible_facts['os_family'] == "Darwin"
    - name: Check if 1Password CLI is installed (Debian)
      ansible.builtin.stat:
        path: /usr/bin/op
      register: op_check
      when: ansible_facts['os_family'] == "Debian"
    - name: Add 1Password apt repository (Debian)
      # GPG Key Fingerprint: 3FEF9748469ADBE15DA7CA80AC2D62742012EA22
      # Verify at: https://support.1password.com/install-linux/
      ansible.builtin.shell: |
        curl -sS https://downloads.1password.com/linux/keys/1password.asc \
          | gpg --dearmor --yes --output /usr/share/keyrings/1password-archive-keyring.gpg
        echo "deb [arch=$(dpkg --print-architecture) \
          signed-by=/usr/share/keyrings/1password-archive-keyring.gpg] \
          https://downloads.1password.com/linux/debian/$(dpkg --print-architecture) stable main" \
          | tee /etc/apt/sources.list.d/1password.list
        mkdir -p /etc/debsig/policies/AC2D62742012EA22/
        curl -sS https://downloads.1password.com/linux/debian/debsig/1password.pol | tee /etc/debsig/policies/AC2D62742012EA22/1password.pol
        mkdir -p /usr/share/debsig/keyrings/AC2D62742012EA22
        curl -sS https://downloads.1password.com/linux/keys/1password.asc | gpg --dearmor --yes --output /usr/share/debsig/keyrings/AC2D62742012EA22/debsig.gpg
      args:
        creates: /usr/share/keyrings/1password-archive-keyring.gpg
      become: true
      when: ansible_facts['os_family'] == "Debian" and not op_check.stat.exists
    - name: Install 1Password CLI via apt (Debian)
      ansible.builtin.apt:
        name: 1password-cli
        state: present
        update_cache: true
      become: true
      when: ansible_facts['os_family'] == "Debian"
    - name: Install 1Password CLI via yay (Arch)
      ansible.builtin.shell: yay -S --noconfirm 1password-cli
      args:
        creates: /usr/bin/op
      when: ansible_facts['os_family'] == "Archlinux"

    - name: Ensure op config directory exists
      ansible.builtin.file:
        path: ~/.config/op
        state: directory
        mode: '0700'

    - name: Check if local service account token exists
      local_action:
        module: ansible.builtin.stat
        path: ~/.config/op/service-account-token
      register: local_token
      become: false

    - name: Deploy service account token
      ansible.builtin.copy:
        src: ~/.config/op/service-account-token
        dest: ~/.config/op/service-account-token
        mode: '0600'
      when: local_token.stat.exists
