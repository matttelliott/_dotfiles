---
- name: Install Colima
  hosts: all
  gather_facts: true

  tasks:
    - name: Install Colima via Homebrew (macOS)
      shell: /opt/homebrew/bin/brew install colima docker
      args:
        creates: /opt/homebrew/bin/colima
      when: ansible_facts['os_family'] == "Darwin"

    - name: Install Docker via apt (Debian)
      apt:
        name:
          - docker.io
          - docker-compose
        state: present
      become: yes
      when: ansible_facts['os_family'] == "Debian"

    - name: Install Docker via pacman (Arch)
      pacman:
        name:
          - docker
          - docker-compose
        state: present
      become: yes
      when: ansible_facts['os_family'] == "Archlinux"

    - name: Add user to docker group (Linux)
      user:
        name: "{{ ansible_user_id }}"
        groups: docker
        append: yes
      become: yes
      when: ansible_facts['os_family'] in ["Debian", "Archlinux"]

    - name: Enable and start Docker service (Arch)
      systemd:
        name: docker
        enabled: yes
        state: started
      become: yes
      when: ansible_facts['os_family'] == "Archlinux"
