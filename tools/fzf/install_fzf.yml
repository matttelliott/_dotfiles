---
- name: Install fzf
  hosts: all
  gather_facts: true

  tasks:
    - name: Install fzf via Homebrew
      shell: /opt/homebrew/bin/brew install fzf
      args:
        creates: /opt/homebrew/bin/fzf
      when: ansible_facts['os_family'] == "Darwin"

    - name: Install fzf via apt (Debian)
      apt:
        name: fzf
        state: present
      become: yes
      when: ansible_facts['os_family'] == "Debian"

    - name: Install fzf via pacman (Arch)
      pacman:
        name: fzf
        state: present
      become: yes
      when: ansible_facts['os_family'] == "Archlinux"
