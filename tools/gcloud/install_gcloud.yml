---
- name: Install Google Cloud CLI
  hosts: with_login_tools
  gather_facts: true

  tasks:
    - name: Install Google Cloud SDK via Homebrew Cask
      ansible.builtin.shell: /opt/homebrew/bin/brew install --cask google-cloud-sdk
      args:
        creates: /opt/homebrew/Caskroom/google-cloud-sdk
      when: ansible_facts['os_family'] == "Darwin"

    - name: Check if gcloud is installed (Debian)
      ansible.builtin.stat:
        path: /usr/bin/gcloud
      register: gcloud_check
      when: ansible_facts['os_family'] == "Debian"

    - name: Add Google Cloud apt repository (Debian)
      # GPG Key ID: 3746 C208 A731 7B0F
      # Verify at: https://cloud.google.com/sdk/docs/install
      ansible.builtin.shell: |
        curl https://packages.cloud.google.com/apt/doc/apt-key.gpg \
          | gpg --dearmor -o /usr/share/keyrings/cloud.google.gpg
        echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] \
          https://packages.cloud.google.com/apt cloud-sdk main" \
          | tee /etc/apt/sources.list.d/google-cloud-sdk.list
      become: true
      when: ansible_facts['os_family'] == "Debian" and not gcloud_check.stat.exists

    - name: Install Google Cloud CLI via apt (Debian)
      ansible.builtin.apt:
        name: google-cloud-cli
        state: present
        update_cache: true
      become: true
      when: ansible_facts['os_family'] == "Debian"

    - name: Install Google Cloud CLI via yay (Arch)
      ansible.builtin.shell: yay -S --noconfirm google-cloud-cli
      args:
        creates: /usr/bin/gcloud
      when: ansible_facts['os_family'] == "Archlinux"
