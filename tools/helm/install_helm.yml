---
- name: Install helm
  hosts: with_login_tools
  gather_facts: true

  tasks:
    - name: Install helm via Homebrew (macOS)
      ansible.builtin.shell: /opt/homebrew/bin/brew install helm
      args:
        creates: /opt/homebrew/bin/helm
      when: ansible_facts['os_family'] == "Darwin"

    - name: Install helm via apt (Debian)
      ansible.builtin.apt:
        name: helm
        state: present
      become: true
      when: ansible_facts['os_family'] == "Debian"

    - name: Install helm via pacman (Arch)
      community.general.pacman:
        name: helm
        state: present
      become: true
      when: ansible_facts['os_family'] == "Archlinux"
