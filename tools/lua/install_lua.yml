---
- name: Install Lua
  hosts: all
  gather_facts: true

  tasks:
    - name: Install Lua via Homebrew
      shell: /opt/homebrew/bin/brew install lua
      args:
        creates: /opt/homebrew/bin/lua
      when: ansible_facts['os_family'] == "Darwin"

    - name: Install Lua via apt
      apt:
        name: lua5.4
        state: present
      become: yes
      when: ansible_facts['os_family'] == "Debian"

    - name: Install stylua via Homebrew
      shell: /opt/homebrew/bin/brew install stylua
      args:
        creates: /opt/homebrew/bin/stylua
      when: ansible_facts['os_family'] == "Darwin"

    - name: Install stylua via cargo
      shell: ~/.cargo/bin/cargo install stylua
      args:
        creates: ~/.cargo/bin/stylua
      when: ansible_facts['os_family'] == "Debian"
