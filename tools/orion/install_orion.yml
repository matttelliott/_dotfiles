---
# Orion Browser is macOS-only (Safari WebKit-based, no Linux version available)
- name: Install Orion
  hosts: with_browsers
  gather_facts: true

  tasks:
    - name: Install Orion via Homebrew Cask (macOS only)
      ansible.builtin.shell: /opt/homebrew/bin/brew install --cask orion
      args:
        creates: /Applications/Orion.app
      when: ansible_facts['os_family'] == "Darwin"
