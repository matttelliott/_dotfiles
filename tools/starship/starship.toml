# Starship configuration - blue and grey only

format = """
$username\
$hostname\
$directory$custom\
$git_branch\
$git_status\
$fill\
$cmd_duration\
$line_break\
$time $character"""

[custom.dir_end]
when = "! git rev-parse --is-inside-work-tree 2>/dev/null"
shell = ["sh"]
format = "[](fg:#565f89)"

[fill]
symbol = " "

[username]
style_user = "fg:#1a1b26 bg:#7aa2f7 bold"
style_root = "fg:#1a1b26 bg:#f7768e bold"
show_always = true
format = "[  $user ]($style)[](fg:#7aa2f7 bg:#3b4261)"

[hostname]
ssh_only = false
style = "fg:#c0caf5 bg:#3b4261"
format = "[  $hostname ]($style)[](fg:#3b4261 bg:#565f89)"

[directory]
style = "fg:#c0caf5 bg:#565f89 bold"
truncation_length = 3
truncation_symbol = "…/"
format = "[  $path ]($style)"

[git_branch]
style = "fg:#c0caf5 bg:#3b4261 bold"
symbol = " "
format = "[](fg:#565f89 bg:#3b4261)[ $symbol$branch ]($style)"

[git_status]
style = "fg:#c0caf5 bg:#3b4261"
format = "[$all_status$ahead_behind]($style)[](fg:#3b4261)"

[cmd_duration]
min_time = 0
style = "fg:#565f89"
format = "[$duration]($style)"

[line_break]
disabled = false

[time]
disabled = false
style = "fg:#565f89"
time_format = "%H:%M:%S"
format = "[$time]($style)"

[character]
success_symbol = " [](bold #9ece6a)"
error_symbol = " [](bold #f7768e)"
