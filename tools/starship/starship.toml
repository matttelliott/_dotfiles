# Starship configuration - TokyoNight theme with powerline style

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$line_break\
$time $character"""

palette = "tokyonight"

[palettes.tokyonight]
blue = "#7aa2f7"
cyan = "#7dcfff"
green = "#9ece6a"
magenta = "#bb9af7"
red = "#f7768e"
yellow = "#e0af68"
grey = "#565f89"
bg = "#24283b"
fg = "#c0caf5"

[username]
style_user = "fg:#1a1b26 bg:blue bold"
style_root = "fg:#1a1b26 bg:red bold"
show_always = true
format = "[  $user ]($style)[](fg:blue bg:#3b4261)"

[hostname]
ssh_only = false
style = "fg:#c0caf5 bg:#3b4261"
format = "[  $hostname ]($style)[](fg:#3b4261 bg:cyan)"

[directory]
style = "fg:#1a1b26 bg:cyan bold"
truncation_length = 3
truncation_symbol = "…/"
format = "[  $path ]($style)[](fg:cyan bg:magenta)"

[git_branch]
style = "fg:#1a1b26 bg:magenta bold"
symbol = " "
format = "[ $symbol$branch ]($style)"

[git_status]
style = "fg:#1a1b26 bg:magenta"
format = "[$all_status$ahead_behind]($style)[](fg:magenta)"

[line_break]
disabled = false

[time]
disabled = false
style = "fg:grey"
time_format = "%H:%M:%S"
format = "[$time]($style)"

[character]
success_symbol = " [](bold green)"
error_symbol = " [](bold red)"
