echo "exec binds"
// =============================================================================
// Key Bindings
// Base bindings used by all classes (loaded by crosshairswitcher/switcher)
// =============================================================================

// Reset all bindings first to ensure clean state
unbindall

// =============================================================================
// Movement
// =============================================================================
bind w +forward          // Move forward
bind a +moveleft         // Strafe left
bind s +back             // Move backward
bind d +moveright        // Strafe right
bind ctrl +duck          // Crouch
bind mouse2 +jump        // Jump (right click - unconventional but personal pref)
bind space +attack2      // Secondary attack / alt-fire

// =============================================================================
// Combat
// =============================================================================
bind mouse1 +attack      // Primary attack / fire
bind r +reload           // Reload weapon
bind f +inspect          // Inspect weapon / view killstreak

// =============================================================================
// Weapon Selection (uses crosshair switcher)
// =============================================================================
bind mwheelup use_primary    // Scroll up = primary weapon + crosshair
bind q use_secondary         // Q = secondary weapon + crosshair
bind mwheeldown use_melee    // Scroll down = melee weapon + crosshair
bind \ +quickswitchmenu      // Quick switch menu
bind n +quickswitchmenu      // Alt quick switch menu

// =============================================================================
// Communication
// =============================================================================
bind e "voicemenu 0 0"   // Call for Medic
bind u say_team          // Team chat
bind y say               // All chat
bind t "impulse 201"     // Spray logo
bind z voice_menu_1      // Voice menu 1
bind x voice_menu_2      // Voice menu 2
bind c voice_menu_3      // Voice menu 3
bind v +voicerecord      // Voice chat (push to talk)

// =============================================================================
// Class & Team
// =============================================================================
bind , changeclass       // Change class menu
bind . changeteam        // Change team menu
bind m open_charinfo_direct  // Loadout menu

// =============================================================================
// Taunts & Actions
// =============================================================================
bind g taunt             // Taunt (standard key)
bind h +use_action_slot_item  // Use action item (spellbook, grapple, etc.)
bind o taunt             // Taunt (alternate)

// =============================================================================
// Contracts & Menus
// =============================================================================
bind ` toggleconsole     // Open console
bind p show_quest_log    // Open ConTracker (contracts)
bind i showmapinfo       // Show map info

// =============================================================================
// Voting & Notifications
// =============================================================================
bind f1 "vote option1"   // Vote yes
bind f2 "vote option2"   // Vote no
bind j cl_trigger_first_notification   // Accept notification
bind k cl_decline_first_notification   // Decline notification

// =============================================================================
// Miscellaneous
// =============================================================================
bind backspace explode   // Kill yourself (for stuck situations)
bind tab +showscores     // Show scoreboard
bind escape cancelselect // Cancel / menu
bind l dropitem          // Drop intelligence / item
bind b lastdisguise      // Last disguise (Spy)

// =============================================================================
// Screenshots & Recording
// =============================================================================
bind f5 screenshot       // Take screenshot
bind f6 save_replay      // Save replay
bind f7 abuse_report_queue  // Report player

// =============================================================================
// Competitive / MvM
// =============================================================================
bind f4 player_ready_toggle  // Ready up

// =============================================================================
// Iron Sights (Zoom FOV)
// =============================================================================
// Hold Alt to zoom in (fake iron sights)
alias +ironsights "fov_desired 1"
alias -ironsights "fov_desired 1000"
bind alt +ironsights
