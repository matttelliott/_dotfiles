echo "exec weapons"
// =============================================================================
// Weapon Definitions
// Defines which weapon entities to equip for each class slot
// =============================================================================
//
// These aliases handle all weapon variants for each slot.
// The "use" command equips the first matching weapon entity found.
// Multiple "use" commands in sequence try each weapon type.
//
// This is needed because different weapons have different entity names
// (e.g., stock Scattergun vs Force-a-Nature vs Soda Popper)
// =============================================================================

// =============================================================================
// Scout Weapons
// =============================================================================
// Primary: Scattergun, Shortstop, Soda Popper, etc.
alias scout_primary_weapon "use tf_weapon_scattergun; use tf_weapon_handgun_scout_primary; use tf_weapon_soda_popper"

// Secondary: Pistol, Bonk, Mad Milk, Cleaver, etc.
alias scout_secondary_weapon "use tf_weapon_pistol; use tf_weapon_handgun_scout_secondary; use tf_weapon_lunchbox_drink; use tf_weapon_jar_milk; use tf_weapon_cleaver; use tf_weapon_pistol_scout"

// Melee: Bat variants, Sandman, Wrap Assassin, etc.
alias scout_melee_weapon "use tf_weapon_bat; use tf_weapon_bat_fish; use saxxy; use tf_weapon_bat_giftwrap; use tf_weapon_bat_wood; use tool"

// =============================================================================
// Soldier Weapons
// =============================================================================
// Primary: Rocket Launcher variants, Cow Mangler
alias soldier_primary_weapon "use tf_weapon_rocketlauncher_directhit; use tf_weapon_rocketlauncher; use tf_weapon_particle_cannon"

// Secondary: Shotgun, Righteous Bison, Buff banners
alias soldier_secondary_weapon "use tf_weapon_shotgun; use tf_weapon_raygun; use tf_weapon_shotgun_soldier; use tf_weapon_buff_item"

// Melee: Shovel variants, Market Gardener, Half-Zatoichi
alias soldier_melee_weapon "use tf_weapon_shovel; use saxxy; use tf_weapon_katana; use tool"

// =============================================================================
// Pyro Weapons
// =============================================================================
// Primary: Flamethrower variants
alias pyro_primary_weapon "use tf_weapon_flamethrower"

// Secondary: Shotgun, Flare Gun variants
alias pyro_secondary_weapon "use tf_weapon_shotgun; use tf_weapon_flaregun; use tf_weapon_shotgun_pyro; use tf_weapon_flaregun_revenge"

// Melee: Fire Axe variants, Axtinguisher, Powerjack
alias pyro_melee_weapon "use tf_weapon_fireaxe; use saxxy; use tool"

// =============================================================================
// Demoman Weapons
// =============================================================================
// Primary: Grenade Launcher variants
alias demoman_primary_weapon "use tf_weapon_grenadelauncher"

// Secondary: Stickybomb Launcher, Shields
alias demoman_secondary_weapon "use tf_weapon_pipebomblauncher; use tf_wearable_demoshield"

// Melee: Bottle, Eyelander, Half-Zatoichi, Ullapool Caber
alias demoman_melee_weapon "use tf_weapon_bottle; use saxxy; use tf_weapon_stickbomb; use tf_weapon_shovel; use tf_weapon_sword; use tf_weapon_katana; use tool"

// =============================================================================
// Heavy Weapons
// =============================================================================
// Primary: Minigun variants
alias heavy_primary_weapon "use tf_weapon_minigun"

// Secondary: Shotgun, Sandvich variants
alias heavy_secondary_weapon "use tf_weapon_lunchbox; use tf_weapon_shotgun; use tf_weapon_shotgun_hwg"

// Melee: Fists variants, GRU, KGB
alias heavy_melee_weapon "use tf_weapon_fists; use saxxy; use tool"

// =============================================================================
// Engineer Weapons
// =============================================================================
// Primary: Shotgun variants, Widowmaker, Pomson, Rescue Ranger
alias engineer_primary_weapon "use tf_weapon_drg_pomson; use tf_weapon_shotgun_primary; use tf_weapon_sentry_revenge"

// Secondary: Pistol, Wrangler, Short Circuit
alias engineer_secondary_weapon "use tf_weapon_pistol; use tf_weapon_laser_pointer; use tf_weapon_mechanical_arm"

// Melee: Wrench variants, Gunslinger
alias engineer_melee_weapon "use tf_weapon_wrench; use tf_weapon_robot_arm; use tool; use saxxy"

// =============================================================================
// Medic Weapons
// =============================================================================
// Primary: Syringe Gun, Crusader's Crossbow
alias medic_primary_weapon "use tf_weapon_syringegun_medic; use tf_weapon_crossbow"

// Secondary: Medi Gun variants
alias medic_secondary_weapon "use tf_weapon_medigun"

// Melee: Bonesaw variants, Ubersaw, Vita-Saw
alias medic_melee_weapon "use tf_weapon_bonesaw; use saxxy; use tool"

// =============================================================================
// Sniper Weapons
// =============================================================================
// Primary: Sniper Rifle variants, Huntsman
alias sniper_primary_weapon "use tf_weapon_sniperrifle; use tf_weapon_sniperrifle_decap; use tf_weapon_compound_bow"

// Secondary: SMG, Jarate
alias sniper_secondary_weapon "use tf_weapon_jar; use tf_weapon_smg"

// Melee: Kukri variants, Bushwacka, Shahanshah
alias sniper_melee_weapon "use tf_weapon_club; use saxxy; use tool"

// =============================================================================
// Spy Weapons
// =============================================================================
// Primary: Revolver variants (stop attacking first to prevent accidental fire)
alias spy_primary_weapon "-attack; use tf_weapon_revolver"

// Secondary: Sapper (build 3 0 = place sapper, +attack = start sapping)
alias spy_secondary_weapon "build 3 0; +attack"

// Melee: Knife variants (stop attacking first)
alias spy_melee_weapon "-attack; use tf_weapon_knife; use tool; use saxxy"
