echo "exec gfx"
// =============================================================================
// Graphics Settings - Updated 2025
// Max quality for modern systems targeting 144+ fps
// =============================================================================

// =============================================================================
// FPS
// =============================================================================
// Uncapped framerate (0 = unlimited, set to monitor Hz if you want cap)
fps_max 0

// Hide FPS counter (use net_graph 1 instead for detailed stats)
cl_showfps 0

// =============================================================================
// Display
// =============================================================================
// Disable vsync - prevents input lag, allows uncapped fps
mat_vsync 0

// Monitor gamma - 2.2 is standard, lower = brighter (try 1.8)
// Only works in fullscreen mode
mat_monitorgamma 2.2

// Threading mode for material system
// -1 = auto-detect (recommended), 2 = force multithreaded
mat_queue_mode -1

// =============================================================================
// Textures
// =============================================================================
// Texture quality: -1 = highest, 0 = high, 1 = medium, 2 = low
mat_picmip -1

// Enable texture filtering
mat_filtertextures 1

// Trilinear filtering - smoother textures at angles
mat_trilinear 1

// Anisotropic filtering level - 16x max quality for sharp textures at angles
mat_forceaniso 16

// Enable mipmapping - uses lower res textures at distance
mat_mipmaptextures 1

// Use compressed textures - saves VRAM with minimal quality loss
mat_compressedtextures 1

// =============================================================================
// Lighting & Shadows
// =============================================================================
// Enable bump mapping - adds surface detail via normal maps
mat_bumpmap 1

// Enable specular highlights - shiny reflections on surfaces
mat_specular 1

// Enable phong shading - smoother lighting on character models
mat_phong 1

// Enable dynamic shadows
r_shadows 1

// Render shadows to texture - higher quality shadows
r_shadowrendertotexture 1

// Max shadows to render simultaneously
r_shadowmaxrendered 64

// Enable flashlight depth textures - better flashlight shadows
r_flashlightdepthtexture 1

// HDR level: 0 = off, 1 = bloom only, 2 = full HDR
mat_hdr_level 2

// Boost ambient lighting in dark areas
r_ambientboost 1

// Enable rim lighting - highlights character edges
r_rimlight 1

// Ambient light color (0,0,0 = use map lighting)
mat_ambient_light_r 0
mat_ambient_light_g 0
mat_ambient_light_b 0

// =============================================================================
// Anti-Aliasing
// =============================================================================
// MSAA level: 0/2/4/8 - smooths jagged edges
mat_antialias 8

// AA quality mode: 0 = standard MSAA
mat_aaquality 0

// Alpha-to-coverage - better AA on transparent textures (fences, foliage)
mat_alphacoverage 1

// Software AA strength - disable when using hardware MSAA
mat_software_aa_strength 0

// =============================================================================
// Water
// =============================================================================
// Reflect world geometry in water
r_waterdrawreflection 1

// Refract (distort) underwater objects
r_waterdrawrefraction 1

// Use expensive water shader with full effects
r_waterforceexpensive 1

// Reflect player models and entities in water
r_waterforcereflectentities 1

// =============================================================================
// Effects & Detail
// =============================================================================
// Distance to render detail props (grass, small objects)
cl_detaildist 4096

// Distance to start fading detail props
cl_detailfade 400

// Show ejected bullet casings
cl_ejectbrass 1

// Use new impact effects (bullet holes, sparks)
cl_new_impact_effects 1

// Show water splash effects
cl_show_splashes 1

// Maximum decals (bullet holes, blood) in world
r_decals 2048
mp_decals 2048

// Draw metal sparks and debris from bullet impacts
r_drawflecks 1

// Particle simulation spike threshold (0 = no throttling)
r_particle_sim_spike_threshold_ms 0

// Disable motion blur - important for competitive clarity
mat_motion_blur_enabled 0
mat_motion_blur_strength 0

// Post-processing effects
mat_postprocessing_combine 1

// Color correction - enables map-specific color grading
mat_colorcorrection 1

// Disable cubemap building mode
building_cubemaps 0

// =============================================================================
// Models & Ragdolls
// =============================================================================
// Model LOD: 0 = highest detail
r_rootlod 0

// Model LOD override: -1 = use r_rootlod
r_lod -1

// LOD transition distance: -1 = never reduce LOD
lod_transitiondist -1

// Time before ragdolls fade out (seconds)
cl_ragdoll_fade_time 15

// Don't force ragdolls to fade
cl_ragdoll_forcefade 0

// Enable ragdoll physics
cl_ragdoll_physics_enable 1

// Ragdolls collide with world and each other
cl_ragdoll_collide 1

// Ragdoll fade speed
g_ragdoll_fadespeed 600
g_ragdoll_lvfadespeed 100

// Time before ragdolls go to sleep (stop simulating)
ragdoll_sleepaftertime 5

// Enable physics props (barrels, crates)
cl_phys_props_enable 1
cl_phys_props_max 128

// Gibs per prop destruction: -1 = unlimited
props_break_max_pieces -1

// Gore settings - enable all blood and gibs
violence_ablood 1
violence_agibs 1
violence_hblood 1
violence_hgibs 1

// =============================================================================
// Threading
// =============================================================================
// Material system threading: -1 = auto-detect
mat_queue_mode -1

// Threaded bone setup - better CPU utilization for animations
cl_threaded_bone_setup 1

// Threaded client leaf system - better CPU utilization for visibility
cl_threaded_client_leaf_system 1

// Threaded shadow manager
r_threaded_client_shadow_manager 1

// Threaded particle simulation
r_threaded_particles 1

// Threaded renderables processing
r_threaded_renderables 1

// Queue rope rendering
r_queued_ropes 1

// =============================================================================
// Performance
// =============================================================================
// Don't preload all assets - causes stuttering and longer load times
// This was 1 in old configs but is now known to hurt performance
cl_forcepreload 0

// Don't force hardware sync - reduces input lag
mat_forcehardwaresync 0

// Flush material system on level load - fixes visual glitches
mat_levelflush 1

// Fast Z rejection: -1 = auto-detect GPU support
r_fastzreject -1

// Use pixel fog instead of vertex fog - better quality in DX9
r_pixelfog 1

echo "=== Max quality config loaded - targeting 144+ fps ==="
