echo "exec network"
// =============================================================================
// Network Settings - Updated 2025
// Optimized for 66 tick servers with stable connection
// =============================================================================

// How many command packets per second to send to the server
// 66 matches TF2's standard server tickrate
cl_cmdrate 66

// How many snapshot updates per second to request from the server
// 66 matches TF2's standard server tickrate
cl_updaterate 66

// Maximum bytes per second to request from server
// 262144 = 256KB/s, recommended for 2Mbps+ connections
// Old value was 196608 (192KB/s)
rate 262144

// Interpolation delay in seconds - set to 0 to let cl_interp_ratio control it
// When 0, interp = cl_interp_ratio / cl_updaterate
cl_interp 0

// Number of server updates to buffer for interpolation
// 2 = ~30ms buffer at 66 tick, handles jitter/packet loss well
// 1 = ~15ms buffer, lower latency but less stable
// Use 1 for projectile classes if you have perfect connection
cl_interp_ratio 2

// Smooth out prediction errors over time instead of snapping
cl_smooth 1

// Time in seconds to smooth out prediction errors
cl_smoothtime 0.1

// Verify with: net_graph 1
// "Lerp" should show ~30ms (with ratio 2) or ~15ms (with ratio 1)
// "Loss" and "Choke" should be 0% for good connection
