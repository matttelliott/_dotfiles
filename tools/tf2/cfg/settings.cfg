echo "exec settings"
// =============================================================================
// Player Settings
// Personal preferences for gameplay, HUD, and input
// =============================================================================

// =============================================================================
// Mouse & Input
// =============================================================================
// Mouse sensitivity (in-game units per inch of mouse movement)
sensitivity 4.5

// Use raw mouse input - bypasses OS acceleration, recommended for consistency
m_rawinput 1

// =============================================================================
// Console & Developer
// =============================================================================
// Enable console access (~ key)
con_enable 1

// Show developer messages in console (useful for debugging configs)
developer 1

// =============================================================================
// Field of View
// =============================================================================
// Player FOV: 90 is max allowed in competitive, 75 is default
// Higher FOV = wider view but smaller targets
fov_desired 110

// Viewmodel (weapon) FOV - how far weapons appear from camera
// Higher = weapon takes less screen space
viewmodel_fov 75
viewmodel_fov_demo 75

// Toggle viewmodel visibility with numpad minus key
bindtoggle kp_minus r_drawviewmodel

// =============================================================================
// Medic HUD - Auto-caller settings
// =============================================================================
// Show icons above injured teammates who need healing
hud_medicautocallers 1

// Health threshold to show auto-caller icon (percentage)
// 59 = 100 - 20.5*2 (accounts for 2 small medkits worth of healing)
hud_medicautocallersthreshold 59

// =============================================================================
// Combat Text (Damage Numbers)
// =============================================================================
// Batch rapid damage numbers into single display (cleaner HUD)
hud_combattext_batching 1

// Time window to batch damage numbers (seconds)
hud_combattext_batching_window 0.7

// =============================================================================
// Hit Sound Settings
// =============================================================================
// Enable hit sound when you damage enemies
tf_dingalingaling 1

// Minimum delay between hit sounds (0 = play every hit)
tf_dingalingaling_repeat_delay 0.0

// Hit sound volume (0-1)
tf_dingaling_volume 1

// Pitch varies by damage: high pitch (200) for low damage, low pitch (1) for high
// This makes it easy to hear when you land big hits
tf_dingaling_pitchmindmg 200
tf_dingaling_pitchmaxdmg 1

// Enable separate kill sound
tf_dingalingaling_lasthit 1
tf_dingaling_lasthit_volume 1

// Kill sound pitch (100 = normal, same for all kills)
tf_dingaling_lasthit_pitchmindmg 100
tf_dingaling_lasthit_pitchmaxdmg 100

// =============================================================================
// Weapon Switching
// =============================================================================
// Don't remember last active weapon when respawning (start with primary)
tf_remember_activeweapon 0

// Remember last weapon for quick-switch (Q key)
tf_remember_lastswitched 1

// =============================================================================
// Demo Recording (P-REC / ds_)
// =============================================================================
// Auto-record demos: 0=off, 1=manual, 2=matchmaking, 3=always
ds_enable 3

// Directory to save demos
ds_dir demos

// Show notification when recording starts
ds_notify 1

// Play sound when recording
ds_sound on

// Minimum killstreak to trigger auto-bookmark
ds_min_streak 4

// Take screenshot on notable events
ds_screens 1

// =============================================================================
// Disable Tutorial/Help Popups
// =============================================================================
// Mark all classes as having completed training
cl_training_class_unlock_all
// Bitfield: 111111111 binary = 511 decimal = all 9 classes
cl_training_completed_with_classes 511

// Disable all "first time" prompts
tf_training_has_prompted_for_forums 1
tf_training_has_prompted_for_loadout 1
tf_training_has_prompted_for_offline_practice 1
tf_training_has_prompted_for_options 1
tf_training_has_prompted_for_training 1

// Disable explanation panels
tf_explanations_backpackpanel 1
tf_explanations_charinfo_armory_panel 1
tf_explanations_charinfopanel 1
tf_explanations_craftingpanel 1
tf_explanations_discardpanel 1
tf_explanations_store 1

// Disable loadout explanations
tf_show_preset_explanation_in_class_loadout 0
tf_show_taunt_explanation_in_class_loadout 0

// Disable matchmaking welcome screens
tf_casual_welcome_hide_forever 1
tf_comp_welcome_hide_forever 1
tf_matchmaking_ticket_help 0
tf_show_maps_details_explanation_count 0

// Don't ask about server blacklist/favorites
cl_ask_blacklist_opt_out 1
cl_ask_favorite_opt_out 1

// Disable misc warnings
sb_dontshow_maxplayer_warning 1
cl_hud_playerclass_playermodel_showed_confirm_dialog 1
tf_mvm_tabs_discovered 3
tf_coach_request_nevershowagain 1

// =============================================================================
// Advanced Gameplay Options
// =============================================================================
// Fast weapon switch - no need to click after pressing number key
hud_fastswitch 1

// Auto-reload weapons when not firing
cl_autoreload 1

// Colorblind mode: 0=off, 1=on
tf_colorblindassist 0

// Use standard spectator GUI (not tournament mode)
cl_use_tournament_specgui 0

// Show 3D player model in class selection HUD
cl_hud_playerclass_use_playermodel 1

// Disable HTML message of the day (faster server joins, blocks ads)
cl_disablehtmlmotd 1

// Don't auto-suicide when changing class (wait until respawn)
hud_classautokill 0

// Medic: auto-heal without holding mouse button
tf_medigun_autoheal 1

// Show marker above heal target's head
hud_medichealtargetmarker 1

// Use concise disguise menu (Spy)
tf_simple_disguise_menu 1

// Don't auto-rezoom sniper rifle after shot
cl_autorezoom 0

// Play bell sound when sniper rifle is fully charged
tf_sniper_fullcharge_bell 1

// Show crosshair when scoped (0=hide, 1=show)
tf_hud_no_crosshair_on_scope_zoom 0

// Show ping as number instead of bars in scoreboard
tf_scoreboard_ping_as_text 1
