// =============================================================================
// Null-Cancelling Movement Script
// Makes opposite movement keys cancel each other instead of stopping
// =============================================================================
//
// How it works:
// Normally, pressing W then S while holding W causes you to stop moving.
// With this script, pressing S will cancel W and move you backward.
// Releasing S while still holding W will resume forward movement.
//
// This is useful for strafing and air control, especially as Scout/Soldier.
// Some competitive leagues ban this script - check rules before using.
// =============================================================================

// Empty alias used as a "do nothing" placeholder
alias null ""

// =============================================================================
// Forward/Back Movement
// =============================================================================

// When pressing forward: stop backward, start forward, set up re-forward
alias +nmov_forward "-back; +forward; alias nmov_reforward +forward"

// When pressing back: stop forward, start backward, set up re-back
alias +nmov_back "-forward; +back; alias nmov_reback +back"

// When releasing forward: stop forward, resume back if held, clear re-forward
alias -nmov_forward "-forward; nmov_reback; alias nmov_reforward null"

// When releasing back: stop back, resume forward if held, clear re-back
alias -nmov_back "-back; nmov_reforward; alias nmov_reback null"

// =============================================================================
// Left/Right Movement (Strafing)
// =============================================================================

// When pressing left: stop right, start left, set up re-left
alias +nmov_moveleft "-moveright; +moveleft; alias nmov_removeleft +moveleft"

// When pressing right: stop left, start right, set up re-right
alias +nmov_moveright "-moveleft; +moveright; alias nmov_removeright +moveright"

// When releasing left: stop left, resume right if held, clear re-left
alias -nmov_moveleft "-moveleft; nmov_removeright; alias nmov_removeleft null"

// When releasing right: stop right, resume left if held, clear re-right
alias -nmov_moveright "-moveright; nmov_removeleft; alias nmov_removeright null"

// =============================================================================
// Initialize resume aliases to null (nothing held initially)
// =============================================================================
alias nmov_reforward null
alias nmov_reback null
alias nmov_removeleft null
alias nmov_removeright null

// =============================================================================
// Bind WASD to null-cancelling movement
// =============================================================================
bind w +nmov_forward
bind s +nmov_back
bind a +nmov_moveleft
bind d +nmov_moveright
