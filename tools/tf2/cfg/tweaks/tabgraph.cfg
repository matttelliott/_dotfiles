// =============================================================================
// Tab Net Graph
// Shows network statistics when holding Tab (scoreboard)
// =============================================================================

// Show net_graph 4 (full stats) while Tab is held, hide when released
// Also shows time remaining when Tab is released
alias +tabgraph "+showscores; net_graph 4"
alias -tabgraph "-showscores; net_graph 0; timeleft"

// Toggle net_graph between 0 (off) and 4 (full) with - key
alias graphtoggle incrementvar net_graph 0 4 4

// Bindings
bind tab +tabgraph    // Hold Tab = scoreboard + net stats
bind - graphtoggle    // Press - = toggle permanent net_graph

// =============================================================================
// Net Graph Levels:
// 0 = Off
// 1 = Basic (FPS, ping, loss)
// 2 = + Packet info
// 3 = + Payload size
// 4 = Full (all network data)
// =============================================================================
