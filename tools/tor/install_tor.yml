---
- name: Install Tor Browser
  hosts: with_browsers
  gather_facts: true

  tasks:
    - name: Install Tor Browser via Homebrew Cask (macOS)
      shell: /opt/homebrew/bin/brew install --cask tor-browser
      args:
        creates: /Applications/Tor Browser.app
      when: ansible_facts['os_family'] == "Darwin"

    - name: Install Tor Browser Launcher via apt (Debian)
      apt:
        name: torbrowser-launcher
        state: present
      become: yes
      when: ansible_facts['os_family'] == "Debian"

    - name: Import Tor Browser GPG signing key (Arch)
      shell: gpg --keyserver keys.openpgp.org --recv-keys EF6E286DDA85EA2A4BA7DE684E2C6E8793298290
      register: gpg_import
      changed_when: "'imported' in gpg_import.stderr"
      failed_when: false
      when: ansible_facts['os_family'] == "Archlinux"

    - name: Install Tor Browser via yay (Arch)
      shell: yay -S --noconfirm tor-browser-bin
      args:
        creates: /usr/bin/tor-browser
      when: ansible_facts['os_family'] == "Archlinux"
